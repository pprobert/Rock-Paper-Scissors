<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF 8">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <!-- Explain what the website is about -->
        <div class="heading">
            <h1 class="item1"><p><strong>This is a website all about the game Rock Paper Scissors.</strong></p></h1>
            <P class="item2">Have fun playing against a Computer</P>
        </div>
        <!--Explain the rules-->
        <div class="rules">
            <div class="item3"><h2><p>The rules are Rock beats Scissors, Scissors beats Paper, And Paper beats Rock. Best of five WIN!!</p></h2></div>
           <div class="item4"><img class="item5" src="kindpng_451773.png" alt="rock-paper-scissors"></div>
        </div> 
        <!--show the options/buttons for rock, paper, and scissors-->
        <div class="weapons">
            <div class="Rock"><button class="rock2" id="rck">Rock</button></div>
            <div class="Paper"><button class="paper2" id="ppr">Paper</button></div>
            <div class="Scissors"><button class="scissors2" id="scs">Scissors</button></div>
        </div>
        <!--Show the score/ create score board-->
        <div class="scoreboard">
            <div class="scoreboard__name"><p class="player">Player</p></div>
            <div class="scoreboard__name"><p class="computer">Computer</p></div>
            <div class="scoreboard_1" id="sb1">0</div>
            <div class="scoreboard_2" id="sb2">0</div>
        </div>
       
    </body>
</html>
